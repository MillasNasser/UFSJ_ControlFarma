<link rel="stylesheet" type="text/css" href="../css/style.css">
<meta charset="utf-8">

<h2>Cadastrar Produto</h2>
<form>
	<table>
		<tr><td>Nome</td><td><input type="text" name="nome" placeholder="Remedio"></td></tr>
		<tr><td>Código</td><td><input type="text" name="codigo" placeholder="1781234566578"></td></tr>
		<tr><td>Princípio ativo</td><td><input type="text" name="princip_ativo" placeholder="Queratolíticos; ... ;"></td></tr>
		<tr><td>Categoria</td><td><input type="text" name="categoria" placeholder="Inflamatório; ... ;"></td></tr>
		<tr><td>Lote</td><td><input type="text" name="lote" placeholder="lt8979746"></td></tr>
		<tr><td>Vencimento</td><td><input type="date" name="vencimento" placeholder="dd/mm/yyyy"></td></tr>
		<tr><td>Valor unitário</td><td><input type="text" name="preco" placeholder="11,11"></td></tr>
		<tr><td colspan="2"><input type="submit" name="submit" value="Cadastrar"></td></tr>
	</table>
</form>
