<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script src="js/scripts.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>
<body>
	<div id="maintxt" class="w_100">
		<img src="imgs/simbol.png" width="120" class="bloco float_left" style="padding: 0.2em 0 0 0.2em;"
		onclick="show1div('hello')">
		<h1 class="bloco" onclick="show1div('hello')">Control Farma</h1>
	</div>
	<div id="sidebar" class="bg_cinza w_25 h_100 bloco float_left">
		<ul >
			<li><button onclick="show1div('cadastro')">
				Cadastrar produto
			</button></li>
			<li><button onclick="show1div('list_prod')">
				Listar produto
			</button></li>
			<li><button onclick="show1div('pedido')">
				Pedido
			</button></li>

		</ul>
	</div>

	<div id="hello" class="">
		<h2>Bem vindo</h2>
		<p>Sistema Control Farma para o gerenciamento de produtos e pedidos!!!</p>
	</div>

	<div id="cadastro" class="hidden ">
		<h2>Cadastrar Produto</h2>
		<form action="produtocontroller" method="POST">
			<table>
				<tr><td>Nome</td><td><input type="text" name="nome" value="Remedio"></td></tr>
				<tr><td>Código</td><td><input type="text" name="codigo" value="1781238"></td></tr>
				<tr><td>Princípio ativo</td><td><input type="text" name="principio_ativo" value="Queratolíticos; ... ;"></td></tr>
				<tr><td>Categoria</td><td><input type="text" name="categoria" value="Inflamatório; ... ;"></td></tr>
				<tr><td>Lote</td><td><input type="text" name="lote" value="lt8979746"></td></tr>
				<tr><td>Vencimento</td><td><input type="text" name="vencimento" value="01/01/1970"></td></tr>
				<tr><td>Valor unitário</td><td><input type="text" name="preco" value="11.11"></td></tr>
				<tr><td colspan="2"><input type="submit" name="enviar" value="Cadastrar"></td></tr>
			</table>
		</form>
	</div>

	<div id="pedido" class="hidden ">
		<h2>Pedido</h2>
		<form>
			<table id="tabelaPedidos">
				<thead>
					<th>Produto</th>
					<th>Codigo</th>
					<th>Valor Unitario</th>
				</thead>
				<tfoot>
					<tr><td colspan="2"><input type="text" name="cod" class="" placeholder="Código do produto"></td>
						<td><input type="text" name="quantidade" placeholder="qnt" size="2"><button>Adicionar</button></td>
					</tr>
				</tfoot>
				<tbody>
				</tbody>
			</table>
			<input type="submit" name="fim_pedido" value="Finalizar Pedido">
		</form>
	</div>

	<div id="list_prod" class="hidden ">
		<table id="listaPedido">
			<thead>
				<th>Produto</th>
				<th>Codigo</th>
				<th>Valor Unitario</th>
			</thead>
			<tfoot></tfoot>
			<tbody></tbody>
		</table>
	</div>
	
</body>
</html>
